<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favico.ico" type="image/x-icon" />
    <title>Tetris</title>
  </head>
  <body>
    <div class="titleImage"><img src="./img/logo2.png" alt="tetris_logo" /></div>
    <!-- <h1>TETRIS</h1> -->
    <div class="mainContainer">
      <div id="mainMenu" class="mainMenu">
        <div class="menuButtonContainer">
          <button id="enduranceMode" class="gameMode">Enduro</button>
          <div class="menuButtonDescription"><p>No time limit, do your best!</p></div>
        </div>
        <div class="menuButtonContainer">
          <button id="rushMode" class="gameMode">Rush</button>
          <div class="menuButtonDescription"><p>60s rush to get points</p></div>
        </div>

        <div class="menuButtonContainer">
          <button id="sprintMode" class="gameMode">Sprint</button>
          <div class="menuButtonDescription"><p>Make 20 lines. Fast.</p></div>
        </div>

        <div class="menuButtonContainer">
          <button class="gameMode" disabled>Leaderboard</button>
        </div>
      </div>
      <div id="sidePanelLeft" class="sidePanel spLeft hide">
        <div class="sidePanelContainer">
          <div id="savedTetrominoBox" class="sideBox"></div>
          <h4 class="littleBoxTitle">SAVED</h4>

          <div id="timerBox" class="sideBox score">
            <h3 class="big"><span id="timer">0</span></h3>
          </div>
          <h4 id="timerTitle" class="littleBoxTitle">TIMER</h4>
          <div class="instructionBox">
            <h3>Controls</h3>
            <p>Move block</p>
            <p>← ↓ →</p>
            <p>Rotate Left</p>
            <p>A</p>
            <p>Rotate Right</p>
            <p>Z</p>
            <p>Save block</p>
            <p>E</p>
          </div>
        </div>
        <div class="sidePanelContainer"><button id="backMenu">← Menu</button></div>
      </div>
      <div id="playgroundContainer" class="playgroundContainer hide">
        <div id="gamePaused"><h2>GAME PAUSED</h2></div>
        <div id="endGame">
          <div class="innerContainer">
            <h2 id="endGameTitle">GAME OVER</h2>
            <h3><span id="finalScore"></span> <span id="scoreUnit"></span></h3>
          </div>
        </div>
        <div id="playground" class="grid"></div>
      </div>
      <div id="sidePanelRight" class="sidePanel spRight hide">
        <div class="sidePanelContainer">
          <div id="nextTetrominoBox" class="sideBox"></div>
          <h4 class="littleBoxTitle">NEXT</h4>
          <div class="sideBox speed">
            <h3 class="big"><span id="speed">0</span></h3>
          </div>
          <h4 class="littleBoxTitle">SPEED</h4>
          <div class="sideBox score">
            <h3><span id="lines">0</span></h3>
          </div>
          <h4 class="littleBoxTitle">LINES</h4>
          <div id="scoreBox" class="sideBox score">
            <h3><span id="score">0</span></h3>
          </div>
          <h4 id="scoreTitle" class="littleBoxTitle">SCORE</h4>
        </div>

        <div class="sidePanelContainer">
          <button id="startButton">Start Game</button> <button id="resetButton">Reset Game</button>
        </div>
      </div>
    </div>
  </body>
</html>
